<div class="container">
  <mat-grid-list cols="8" rowHeight="50px">
    <mat-grid-tile><span class="bold">Mis monedas</span></mat-grid-tile>
    <mat-grid-tile></mat-grid-tile>
    <mat-grid-tile></mat-grid-tile>
    <mat-grid-tile></mat-grid-tile>
    <mat-grid-tile></mat-grid-tile>
    <mat-grid-tile></mat-grid-tile>
    <mat-grid-tile></mat-grid-tile>

    <mat-grid-tile>
        <div class="text-rigth">
        <button mat-raised-button color="accent" (click)="openDialog()">Agregar moneda</button>
      </div>
    </mat-grid-tile>

  </mat-grid-list>
  <section>

    <div class="example-button-row">


    </div>
  </section>
  <div *ngIf= "listBitcoinForFront.length > 0">
    <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input autocomplete="off">
    </mat-form-field>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="numero">
          <th mat-header-cell *matHeaderCellDef> # </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
        <ng-container matColumnDef="simbolo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Símbolo </th>
          <td mat-cell *matCellDef="let element"> {{element.images}} </td>
        </ng-container>
        <ng-container matColumnDef="Nombre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>
        <ng-container matColumnDef="tasa">
          <th mat-header-cell *matHeaderCellDef> Tasa de cambio </th>
          <td mat-cell *matCellDef="let element"> {{element.taxes}} </td>
        </ng-container>
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>  </th>
          <td mat-cell *matCellDef="let element let i = index" style="text-align: right;">
            <a class="pointer" matTooltip="Editar">
              <mat-icon>edit</mat-icon>
            </a>
            <a class="pointer" (click)="deleteBitcoin(i)" matTooltip="Eliminar">
              <mat-icon>delete</mat-icon>
            </a>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
  </div>
  <h2 *ngIf= "listBitcoinForFront.length == 0">No hay información de bitcoins para mostrar</h2>
</div>
